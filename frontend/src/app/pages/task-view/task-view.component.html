<div class="centered-content">
  <div class="task-menager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">List</h1>
      <div class="lsit-menu">
        <a
          class="list-menu-item"
          *ngFor="let list of lists"
          [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active"
        >
          <p>{{ list.title }}</p>
        </a>
      </div>

      <button routerLink="/new-list" class="button is-primary has-text-white">
        + New List
      </button>
    </div>

    <div class="tasks-list-container has-background-light">
      <div class="top-bar">
        <h1 class="title has-text-primary">Tasks</h1>
        <div class="dropdown is-hoverable is-right">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu4"
            >
              <span class="icon is-small">
                <i class="fas fa-cog" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <a (click)="onEditListClick()" class="dropdown-item"> Edit </a>
              <a
                (click)="onDeleteListClick()"
                class="dropdown-item has-text-danger"
              >
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="tasks">
        <div
          class="task"
          *ngFor="let task of tasks"
          (click)="onTaskClick(task)"
          [ngClass]="{ completed: task.completed }"
        >
          <div class="task-text">
            {{ task.title }}
          </div>
          <div class="task-buttons">
            <button (click)="onTaskEditClick()" class="button">
              <div class="icon">
                <i class="fas fa-edit"></i>
              </div>
            </button>

            <button
              (click)="onTaskDeleteClick()"
              class="button is-danger"
              style="margin-left: 10px"
            >
              <div class="icon">
                <i class="fas fa-trash"></i>
              </div>
            </button>
          </div>
        </div>
      </div>
      <h3 class="no-content-title" *ngIf="tasks?.length === 0">
        There are no tasks here! Click the add button to create a new task.
      </h3>
      <h3 class="no-content-title" *ngIf="!tasks">Choose list in sidebar.</h3>

      <button
        routerLink="./new-task"
        class="circle-add-button button is-primary"
      >
        +
      </button>
    </div>
  </div>
</div>
